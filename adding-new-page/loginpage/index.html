<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</head>
<body>
    <div class="main-section dotted-bg">
      <div class="main-container rombus-bg">
        <div class="sign-in-section">
          <div class="logo-section">
            <img src="zeotion.png" alt="" class="logo">
          </div>
          <div class="main-user-input-section">
            <div class="heading">
              <i class="ri-git-repository-private-fill"></i>
              <h2>Sign-In</h2>
            </div>
            <div class="main-form-container">
              
              <form action="/login" method="POST" autocomplete="off">
                <label for="">Username:</label>
                <input type="text" placeholder="username" name="username">
                <label for="">Password:</label>
                  <input type="password" placeholder="pass" name="password" id="inputpassword">
                  <ion-icon name="eye" id="eyeicon" onclick="pass()" ></ion-icon>
                <div class="forget_pass">
                  <a href="/forget_pass" >forget password?</a>
                </div>
                <button class="go_back"><span class="text rev-bg">Sign in</span></button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="index.js"></script>
</body>
</html>
